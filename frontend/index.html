<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">ToDo App</h1>
    <div class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="New Task">
        <div class="input-group-append">
            <button class="btn btn-primary" id="add-task-btn" type="button">Add Task</button>
        </div>
    </div>
    <ul class="list-group" id="task-list"></ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
